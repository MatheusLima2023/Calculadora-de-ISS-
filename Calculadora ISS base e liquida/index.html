<html lang="en">
<head>

<body>
<div class="Matriz1">
    <!--Titulo-->
    <h1> Calculo Base Bruta</h1>

    <div class ="conteiner1">

        <div class="input1">
         <!--Entrada de Informação - Input-->
          <span> Valor Bruto :</span>
              <input type="number" id="num1" placeholder="Valor Bruto">
              <p>  ISS : 
              <input type="number" id="num2" placeholder="%"></p>
         
        </div>
            <!--Resultado-->
            <div class="resultado1">
             
                <span> Valor Liquido: </span>
                <p id ="result2">
                    <i class = "fa-solid fa-xmark"></i>
                </p>
                <span> Valor do Imposto: </span>

                <p id ="result1">
                    <i class = "fa-solid fa-xmark"></i>
                </p>
            
            </div>

                <!--Botão-->
                <div class="Botão">
                    <button id="calcula">
                    Calcular

                </div>
        </div>
</div>
<!-- Termina Calculo Bruto e Começa o Calculo liquido-->
